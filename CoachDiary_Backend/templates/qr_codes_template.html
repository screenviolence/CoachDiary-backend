<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>QR-коды для класса {{ student_class }}</title>
    <style>
        @font-face {
            font-family: 'DejaVuSerif';
            src: url('{{ STATIC_URL }}fonts/DejaVuSerif.ttf');
            font-weight: normal;
            font-style: normal;
        }

        @page {
            margin: 1cm;
        }

        body {
            font-family: 'DejaVuSerif', sans-serif;
        }

        h1 {
            text-align: center;
            font-size: 18px;
            margin-bottom: 20px;
        }

        .qr-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
        }

        .qr-card {
            border: 1px dashed #999;
            margin: 10px;
            padding: 10px;
            width: 130px;
            text-align: center;
            page-break-inside: avoid;
        }

        .qr-image {
            width: 100px;
            height: 100px;
        }

        .student-name {
            margin-top: 5px;
            font-size: 12px;
            font-weight: bold;
        }
    </style>
</head>
<body>
<h1>QR-коды для класса {{ student_class }}</h1>
<div class="qr-container">
    {% for item in qr_data %}
        <div class="qr-card">
            <img class="qr-image" src="data:image/png;base64,{{ item.qr_code }}" alt="QR код">
            <div class="student-name">{{ item.full_name }}</div>
        </div>
    {% endfor %}
</div>
</body>
</html>
